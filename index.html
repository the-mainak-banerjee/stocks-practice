<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks Practice</title>
</head>
<body>
    <header>
        <h2>
            Stock Profit &#38; Loss Calculator
        </h2>
        <section>
            <div>
                <h4>Initial Price</h4>
                <input id="cost-price" type="number" placeholder="Enter Initial Price Here"/>
            </div>
            <div>
                <h4>Quantity of Stocks</h4>
                <input id="stock-quantity" type="number" placeholder="Enter the Number of Stocks bought"/>
            </div>
            <div>
                <h4>Current Price</h4>
                <input id="selling-price" type="number" placeholder="Enter the Current Price of the Stocks"/>
            </div>
            <button id="check-btn">Check</button>
            <p id="result-para"></p>
        </section>
    </header>


    <script type='text/javascript' src="app.js"></script>
    
</body>
</html>
