<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks Practice</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <header>
        <h1>
            Stock Profit &#38; Loss Calculator
        </h1>
    </header>
    <section>
        <div>
            <h2>Initial Price</h2>
            <input id="cost-price" type="number" placeholder="Enter Initial Price Here"/>
        </div>
        <div>
            <h2>Quantity of Stocks</h2>
            <input id="stock-quantity" type="number" placeholder="Enter the Number of Stocks bought"/>
        </div>
        <div>
            <h2>Current Price</h2>
            <input id="selling-price" type="number" placeholder="Enter the Current Price of the Stocks"/>
        </div>
        <button id="check-btn">Check</button>
        <p id="result-para"></p>
    </section>
 
    <footer>
        <p>Made by Mainak</p>

        </ul>
    </footer>

    <script type='text/javascript' src="app.js"></script>
    
</body>
</html>
